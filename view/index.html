<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        sans: ['Josefin Sans', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>

</head>

<body>
    <div class="min-h-screen bg-[#FFBE98] pt-[100px] px-[30px]">
        <h2 class="text-[60px] drop-shadow-xl text-center">Github Funny Commits</h2>
        <!-- <p class="text-[24px] text-center">
            use the following link to get some funny commits for your project
        </p> -->
        <!-- <div class="flex justify-center mt-[50px]">
            <a href="/api/commits/random" class="bg-clifford border border-clifford transition-all duration-200 easing-linear hover:text-clifford hover:bg-transparent text-white px-[20px] inline-block rounded-[10px] h-[50px] leading-[50px] text-[24px]">Get Random Commit</a>
        </div> -->
        <div class="py-4 max-w-[1000px] m-auto">
            <!-- <p>
                use the given path to get some funny commits for your project
            </p> -->
            <div>
                <p class="text-[20px]">
                    use the given path to get some funny commits for your project
                </p>
                <div class="group bg-white m-auto py-2 px-4 rounded-lg relative h-[44px] flex items-center">
                    <code>
                        https://github-funny-commits.vercel.app/api/commits/random
                    </code>
                    <button class="copyBtn absolute right-[10px] top-1/2 -translate-y-1/2 h-[30px] w-[30px] flex justify-center items-center text-[20px] opacity-0 group-hover:opacity-100 invisible group-hover:visible">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M200.66 352H144a96 96 0 0 1 0-192h55.41m113.18 0H368a96 96 0 0 1 0 192h-56.66m-142.27-96h175.86"></path></svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script>
        const copyBtns = document.querySelectorAll('.copyBtn');
        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const code = btn.previousElementSibling;
                const text = code.innerText;
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                alert('copied');
                document.body.removeChild(el);
            });
        });
    </script>
</body>

</html>
